<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acortador de URL con Alias</title>
</head>
<body>
    <h1>Acortador de URL con Alias</h1>
    <form id="shortenForm">
        <label for="url">URL:</label>
        <input type="text" id="url" name="url" required>
        <br><br>
        <label for="alias">Alias:</label>
        <input type="text" id="alias" name="alias" required>
        <br><br>
        <button type="submit">Acortar URL</button>
    </form>

    <p id="result"></p>

    <script>
        document.getElementById('shortenForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const url = document.getElementById('url').value;
            const alias = document.getElementById('alias').value;

            const apiUrl = `https://is.gd/create.php?format=json&url=${encodeURIComponent(url)}&shorturl=${encodeURIComponent(alias)}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.shorturl) {
                        document.getElementById('result').innerHTML = `URL acortada: <a href="${data.shorturl}" target="_blank">${data.shorturl}</a>`;
                    } else {
                        document.getElementById('result').innerHTML = `Error: ${data.errormessage}`;
                    }
                })
                .catch(error => {
                    document.getElementById('result').innerHTML = `Error: ${error.message}`;
                });
        });
    </script>
</body>
</html>
