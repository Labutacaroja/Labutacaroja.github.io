<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        video {
            width: 80%;
            max-width: 600px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <video id="videoPlayer" controls>
        <source id="videoSource" src="" type="video/mp4">
        Tu navegador no soporta la reproducci√≥n de videos.
    </video>
    <h2 id="videoTitle"></h2>
    <button id="vlcButton">Abrir con VLC</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            let videoUrl = urlParams.get('url');
            const videoTitle = urlParams.get('title');

            if (videoUrl) {
                videoUrl = videoUrl.replace(/^https?:\/\//, '');
                document.getElementById('videoSource').src = 'https://' + videoUrl;
                document.getElementById('videoPlayer').load();
                document.getElementById('videoTitle').textContent = videoTitle;
                document.getElementById('vlcButton').onclick = function() {
                    window.location.href = 'vlc://' + videoUrl;
                };
            }
        });
    </script>
</body>
</html>
