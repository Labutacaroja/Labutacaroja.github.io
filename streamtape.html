<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Streamtape</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        video {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <video controls autoplay>
        <source src="" type="video/mp4">
        Tu navegador no soporta la reproducci贸n de video.
    </video>

    <script>
        // Obtener la URL del video desde la query string
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('video');

        // Verificar si se proporcion贸 una URL de video
        if (videoUrl) {
            // Establecer la URL del video en el elemento <video>
            const videoElement = document.querySelector('video');
            videoElement.src = videoUrl;
        } else {
            // Mostrar un mensaje si no se proporcion贸 una URL de video
            document.body.innerHTML = '<p>No se proporcion贸 una URL de video.</p>';
        }
    </script>
</body>
</html>
