<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Streamtape</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        #video-container {
            margin-top: 20px;
            text-align: center;
        }
        iframe {
            width: 100%;
            max-width: 800px;
            height: 450px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input[type="text"] {
            width: 100%;
            max-width: 500px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Reproductor de Streamtape</h1>
    <div style="text-align: center;">
        <input type="text" id="streamtape-url" placeholder="Pega la URL de Streamtape aquí">
        <button onclick="cargarVideo()">Reproducir</button>
    </div>
    <div id="video-container">
        <!-- Aquí se cargará el iframe -->
    </div>

    <script>
        function cargarVideo() {
            // Obtener la URL ingresada por el usuario
            const url = document.getElementById('streamtape-url').value;

            // Verificar si la URL es de Streamtape
            if (url.includes('streamtape.com')) {
                // Crear el iframe con la URL proporcionada
                const iframe = `<iframe src="${url}" allowfullscreen></iframe>`;
                // Insertar el iframe en el contenedor
                document.getElementById('video-container').innerHTML = iframe;
            } else {
                alert("Por favor, ingresa una URL válida de Streamtape.");
            }
        }
    </script>
</body>
</html>
