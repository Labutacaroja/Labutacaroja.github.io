<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buscador de Pel칤culas TMDb</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #d3d3d3;
    }
    input {
      width: 90%;
      max-width: 500px;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    pre {
      text-align: left;
      background: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
      display: inline-block;
      width: 90%;
      max-width: 500px;
      word-wrap: break-word;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Buscador de Pel칤culas TMDb</h1>

  <label for="titulo">T칤tulo (A침o):</label><br>
  <input type="text" id="titulo" placeholder="Ej: 쮻칩nde est치 mam치 (2021)"><br>

  <label for="url">URL:</label><br>
  <input type="text" id="url" placeholder="Ej: https://ejemplo.com/video.mp4"><br>

  <div class="button-container">
    <button onclick="buscarPelicula()">Buscar</button>
    <button onclick="limpiarCampos()">Limpiar campos</button>
  </div>

  <h2>Resultado:</h2>
  <pre id="resultado"></pre><br>
  <button onclick="copiarAlPortapapeles()">Copiar resultados</button>

  <script>
    /**
     * Si la URL es tipo stream.lcubots.news, la pide via proxy y extrae
     * la real de streamapi.mrfooll.xyz; si no, devuelve la URL original.
     */
    async function resolveStreamUrl(inputUrl) {
      const pattern = /^https:\/\/stream\.lcubots\.news\/V1\/watch\/[A-Za-z0-9]+$/;
      if (!pattern.test(inputUrl)) {
        return inputUrl;
      }

      const proxy = 'https://api.allorigins.win/raw?url=';
      const target = proxy + encodeURIComponent(inputUrl);

      try {
        const resp = await fetch(target);
        const html = await resp.text();
        const match = html.match(/https:\/\/streamapi\.mrfooll\.xyz\/[A-Za-z0-9_-]+/);
        return match ? match[0] : inputUrl;
      } catch (e) {
        console.warn('No se pudo resolver la URL de StreamAPI:', e);
        return inputUrl;
      }
    }

    async function buscarPelicula() {
      let tituloInput = document.getElementById("titulo").value.trim();
      let urlInput    = document.getElementById("url").value.trim();

      if (!tituloInput || !urlInput) {
        return alert('Debes rellenar ambos campos.');
      }

      // 1) Si es enlace tipo stream.lcubots.news, lo resolvemos
      urlInput = await resolveStreamUrl(urlInput);

      // 2) Desglosar t칤tulo y a침o
      let match = tituloInput.match(/^(.*?)\s*\((\d{4})\)$/);
      let original_title = match ? match[1].trim() : tituloInput;
      let expected_year  = match ? match[2] : null;

      // 3) Llamada a TMDb
      const api_key = "d336c933823098e7d4f5221b2eb3d768";
      let resp = await fetch(
        `https://api.themoviedb.org/3/search/movie?api_key=${api_key}`
        + `&query=${encodeURIComponent(original_title)}&language=es`
      );
      let data = await resp.json();

      if (!data.results.length) {
        document.getElementById("resultado").innerText = `No se encontr칩: ${tituloInput}`;
        return;
      }

      // 4) Buscar coincidencia de a침o
      let final_title   = original_title;
      let found_year    = "N/A";
      let found_overview= "Sinopsis no disponible";
      let closest_year  = null;

      for (let movie of data.results) {
        let year = movie.release_date
                   ? movie.release_date.split("-")[0]
                   : "N/A";
        if (year === expected_year) {
          final_title    = movie.title;
          found_year     = year;
          found_overview = movie.overview || found_overview;
          break;
        } else if (!closest_year || Math.abs(year - expected_year) < Math.abs(closest_year - expected_year)) {
          closest_year   = year;
          final_title    = movie.title;
          found_overview = movie.overview || found_overview;
        }
      }

      if (found_year === "N/A" && closest_year) {
        found_year = closest_year + "!";
      }

      // 5) Acortar sinopsis
      if (found_overview.length > 570) {
        found_overview = found_overview.substring(0, 567) + "...";
      }

      let formattedTitle = final_title.replace(/\s/g, "_") + `(${found_year})`;

      // 6) Montar texto resultado
      let resultadoTexto  = `游늭 Titulo :  \`${final_title} (${found_year})\`\n\n`;
      resultadoTexto     += `${found_overview}\n\n`;
      resultadoTexto     += `http://labutacaroja.github.io/?video=${urlInput}`
                          + `&title=${formattedTitle}`;

      document.getElementById("resultado").innerText = resultadoTexto;
    }

    function limpiarCampos() {
      document.getElementById("titulo").value = "";
      document.getElementById("url").value = "";
      document.getElementById("resultado").innerText = "";
    }

    function copiarAlPortapapeles() {
      let txt = document.getElementById("resultado").innerText;
      navigator.clipboard.writeText(txt);
    }
  </script>
</body>
</html>
