<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buscador de Películas TMDb</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #d3d3d3;
    }
    input {
      width: 90%;
      max-width: 500px;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    pre {
      text-align: left;
      background: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
      display: inline-block;
      width: 90%;
      max-width: 500px;
      word-wrap: break-word;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Buscador de Películas TMDb</h1>
  <label for="titulo">Título (Año):</label><br>
  <input type="text" id="titulo" placeholder="Ej: ¿Dónde está mamá (2021)"><br>
  <label for="url">URL:</label><br>
  <input type="text" id="url" placeholder="Ej: https://ejemplo.com/video.mp4"><br>
  <div class="button-container">
    <button onclick="buscarPelicula()">Buscar</button>
    <button onclick="limpiarCampos()">Limpiar campos</button>
  </div>
  <h2>Resultado:</h2>
  <pre id="resultado"></pre><br>
  <button onclick="copiarAlPortapapeles()">Copiar resultados</button>

  <script>
    async function procesarUrlInteligente(url) {
      const streamPattern = /^https:\/\/stream\.lcubots\.news\/V1\/watch\/[A-Za-z0-9]+$/;
      if (streamPattern.test(url)) {
        const proxy = 'https://api.allorigins.win/raw?url=';
        const target = proxy + encodeURIComponent(url);
        try {
          const resp = await fetch(target);
          const html = await resp.text();
          const match = html.match(/https:\/\/streamapi\.mrfooll\.xyz\/[A-Za-z0-9_-]+/);
          return match ? match[0] : url;
        } catch (e) {
          console.warn('No se pudo resolver la URL de StreamAPI:', e);
          return url;
        }
      }

      if (url.startsWith("https://filetolink") && url.includes("/download/")) {
        return url.replace("/download/", "/");
      }

      return url;
    }

    async function buscarPelicula() {
      let tituloInput = document.getElementById("titulo").value.trim();
      let urlInput = document.getElementById("url").value.trim();
      if (!tituloInput || !urlInput) {
        return alert('Debes rellenar ambos campos.');
      }

      urlInput = await procesarUrlInteligente(urlInput);

      let match = tituloInput.match(/^(.*?)\s*\((\d{4})\)$/);
      let original_title = match ? match[1].trim() : tituloInput;
      let expected_year = match ? match[2] : null;

      const api_key = "d336c933823098e7d4f5221b2eb3d768";
      let resp = await fetch(
        `https://api.themoviedb.org/3/search/movie?api_key=${api_key}` +
        `&query=${encodeURIComponent(original_title)}&language=es`
      );
      let data = await resp.json();
      if (!data.results.length) {
        document.getElementById("resultado").innerText = `No se encontró: ${tituloInput}`;
        return;
      }

      let final_title = original_title;
      let found_year = "N/A";
      let found_overview = "Sinopsis no disponible";
      let closest_year = null;
      for (let movie of data.results) {
        let year = movie.release_date ? movie.release_date.split("-")[0] : "N/A";
        if (year === expected_year) {
          final_title = movie.title;
          found_year = year;
          found_overview = movie.overview || found_overview;
          break;
        } else if (!closest_year || Math.abs(year - expected_year) < Math.abs(closest_year - expected_year)) {
          closest_year = year;
          final_title = movie.title;
          found_overview = movie.overview || found_overview;
        }
      }
      if (found_year === "N/A" && closest_year) {
        found_year = closest_year + "!";
      }

      if (found_overview.length > 570) {
        found_overview = found_overview.substring(0, 567) + "...";
      }

      let formattedTitle = final_title.replace(/\s/g, "_") + `(${found_year})`;

      let resultadoTexto = `📂 Titulo : \`${final_title} (${found_year})\`\n\n`;
      resultadoTexto += `${found_overview}\n\n`;
      resultadoTexto += `http://labutacaroja.github.io/?video=${urlInput}` + `&title=${formattedTitle}`;
      document.getElementById("resultado").innerText = resultadoTexto;
    }

    function limpiarCampos() {
      document.getElementById("titulo").value = "";
      document.getElementById("url").value = "";
      document.getElementById("resultado").innerText = "";
    }

    function copiarAlPortapapeles() {
      let txt = document.getElementById("resultado").innerText;
      navigator.clipboard.writeText(txt);
    }
  </script>
</body>
</html>
