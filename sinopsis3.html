<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buscador de Pel칤culas TMDb</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #d3d3d3;
    }
    input {
      width: 90%;
      max-width: 500px;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    pre {
      text-align: left;
      background: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
      display: inline-block;
      width: 90%;
      max-width: 500px;
      word-wrap: break-word;
      font-size: 14px;
    }
    img {
      margin-top: 10px;
      max-width: 300px;
      border-radius: 10px;
    }
    #selectorPeliculas div {
      display: inline-block;
      margin: 10px;
      cursor: pointer;
      text-align: center;
      width: 140px;
    }
    #selectorPeliculas img {
      width: 120px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Buscador de Pel칤culas TMDb</h1>
  <label for="titulo">T칤tulo:</label><br>
  <input type="text" id="titulo" placeholder="Ej: La ciudad de la alegr칤a"><br>
  <label for="anio">A침o (opcional):</label><br>
  <input type="text" id="anio" placeholder="Ej: 1992"><br>
  <label for="url">URL (opcional):</label><br>
  <input type="text" id="url" placeholder="Ej: https://filetolink.com/download/1234/video.mkv"><br>

  <div id="selectorPeliculas" style="display:none;"></div>

  <div class="button-container">
    <button onclick="buscarPelicula()">Buscar</button>
    <button onclick="limpiarCampos()">Limpiar campos</button>
  </div>

  <h2>Resultado:</h2>
  <pre id="resultado"></pre><br>
  <img id="poster" src="" alt="Poster" style="display:none;">

  <button onclick="copiarAlPortapapeles()">Copiar resultados</button>

  <script>
    /**
     * Procesa la URL seg칰n su tipo:
     * - Resuelve stream.lcubots.news v칤a proxy
     * - Limpia enlaces filetolink eliminando "/download/<ID>/<archivo>"
     */
    async function procesarUrlInteligente(url) {
      // Caso stream.lcubots.news
      const streamPattern = /^https:\/\/stream\.lcubots\.news\/V1\/watch\/[A-Za-z0-9]+$/;
      if (streamPattern.test(url)) {
        const proxy  = 'https://api.allorigins.win/raw?url=';
        const target = proxy + encodeURIComponent(url);
        try {
          const resp = await fetch(target);
          const html = await resp.text();
          const match = html.match(/https:\/\/streamapi\.mrfooll\.xyz\/[A-Za-z0-9_-]+/);
          return match ? match[0] : url;
        } catch (e) {
          console.warn('No se pudo resolver la URL de StreamAPI:', e);
          return url;
        }
      }

      // Caso filetolink: elimina "/download/<ID>/<archivo>"
      if (url.startsWith("https://filetolink")) {
        try {
          const u     = new URL(url);
          const parts = u.pathname.split("/");
          // parts = ["", "download", "87294", "archivo.ext"]
          if (parts.length >= 4 && parts[1] === "download") {
            u.pathname = `/${parts[2]}/`;
            return u.origin + u.pathname + u.search;
          }
        } catch (e) {
          console.warn("URL inv치lida:", e);
        }
      }

      // Por defecto, devuelve la URL sin cambios
      return url;
    }

    async function buscarPelicula() {
      let tituloInput = document.getElementById("titulo").value.trim();
      let anioInput   = document.getElementById("anio").value.trim();
      let urlInput    = document.getElementById("url").value.trim();

      if (!tituloInput) {
        alert('Debes introducir al menos el t칤tulo.');
        return;
      }

      if (urlInput) {
        urlInput = await procesarUrlInteligente(urlInput);
      }

      const api_key = "d336c933823098e7d4f5221b2eb3d768";
      let resp = await fetch(
        `https://api.themoviedb.org/3/search/movie?api_key=${api_key}` +
        `&query=${encodeURIComponent(tituloInput)}&language=es`
      );
      let data = await resp.json();

      if (!data.results.length) {
        document.getElementById("resultado").innerText = `No se encontr칩: ${tituloInput}`;
        return;
      }

      // Si no hay a침o, mostramos selector visual
      if (!anioInput) {
        let container = document.getElementById("selectorPeliculas");
        container.innerHTML = "";
        data.results.forEach(movie => {
          let year   = movie.release_date ? movie.release_date.split("-")[0] : "N/A";
          let poster = movie.poster_path
            ? `https://image.tmdb.org/t/p/w200${movie.poster_path}`
            : "";
          let card = document.createElement("div");
          card.innerHTML = `
            <img src="${poster}" alt="Poster"><br>
            <strong>${movie.title}</strong><br>
            <small>(${year})</small>
          `;
          card.onclick = () => mostrarResultado([movie], urlInput, year);
          container.appendChild(card);
        });
        container.style.display = "block";
        return;
      }

      // Filtrar por a침o si se especifica
      let filtradas = data.results.filter(m =>
        m.release_date && m.release_date.startsWith(anioInput)
      );
      if (!filtradas.length) filtradas = [data.results[0]];

      mostrarResultado(filtradas, urlInput, anioInput);
    }

    function mostrarResultado(movies, urlInput, anioInput) {
      let movie        = movies[0];
      let final_title  = movie.title;
      let found_year   = anioInput || (movie.release_date
                        ? movie.release_date.split("-")[0]
                        : "N/A");
      let found_overview = movie.overview || "Sinopsis no disponible";
      let poster_path    = movie.poster_path
                        ? `https://image.tmdb.org/t/p/w500${movie.poster_path}`
                        : "";

      // Acortar sinopsis si es muy larga
      if (found_overview.length > 570) {
        found_overview = found_overview.substring(0, 567) + "...";
      }

      // Formatear t칤tulo para el query
      let formattedTitle = final_title.replace(/\s/g, "_") + `(${found_year})`;
      let resultadoTexto = `游늭 Titulo : \`${final_title} (${found_year})\`\n\n`
                        + `${found_overview}\n\n`;

      if (urlInput) {
        resultadoTexto += `http://labutacaroja.github.io/?video=${urlInput}`
                       + `&title=${formattedTitle}`;
      }

      document.getElementById("resultado").innerText = resultadoTexto;

      // Mostrar p칩ster si existe
      let poster = document.getElementById("poster");
      if (poster_path) {
        poster.src = poster_path;
        poster.style.display = "block";
      } else {
        poster.style.display = "none";
      }

      // Ocultar selector
      document.getElementById("selectorPeliculas").style.display = "none";
    }

    function limpiarCampos() {
      document.getElementById("titulo").value = "";
      document.getElementById("anio").value   = "";
      document.getElementById("url").value    = "";
      document.getElementById("resultado").innerText = "";
      document.getElementById("poster").style.display = "none";
      document.getElementById("selectorPeliculas").style.display = "none";
    }

    function copiarAlPortapapeles() {
      let txt = document.getElementById("resultado").innerText;
      navigator.clipboard.writeText(txt);
    }
  </script>
</body>
</html>
