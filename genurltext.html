<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Texto</title>
    <style>
        /* Estilos generales */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: gray; /* Fondo gris */
            font-family: Arial, sans-serif;
            color: white; /* Texto blanco para contrastar con el fondo gris */
        }

        /* Contenedor principal */
        .container {
            padding: 20px;
            box-sizing: border-box;
        }

        /* Estilos para los elementos del formulario */
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9; /* Fondo claro para los inputs */
            color: black; /* Texto negro para los inputs */
        }

        textarea {
            height: 150px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff; /* Bot칩n azul */
            color: white;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3; /* Bot칩n azul oscuro al pasar el mouse */
        }

        #botonCopiar, #botonLimpiar {
            display: none; /* Ocultar los botones de copiar y limpiar inicialmente */
        }

        /* Estilos espec칤ficos para el formulario SOLO REPRODUCTOR */
        .reproductor-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #007bff; /* Fondo azul */
            border-radius: 10px;
        }

        .reproductor-container h2 {
            color: white;
        }

        .reproductor-container textarea {
            background-color: #f9f9f9;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de Texto</h1>

        <label for="titulo">T칤tulo:</label><br>
        <input type="text" id="titulo" placeholder="Introduce el t칤tulo"><br><br>

        <label for="url">URL:</label><br>
        <input type="text" id="url" placeholder="Introduce la URL"><br><br>

        <button onclick="generarTexto()">Generar Texto</button><br><br>

        <textarea id="textoGenerado" readonly></textarea><br>

        <button id="botonCopiar" onclick="copiarTexto()">Copiar Texto</button>
        <button onclick="limpiarCampos()">Limpiar</button>
    </div>

    <!-- Formulario SOLO REPRODUCTOR -->
    <div class="container reproductor-container">
        <h2>SOLO REPRODUCTOR</h2>
        <input type="text" id="textoReproductor" placeholder="Introduce el texto"><br><br>
        <button onclick="quitarEspacios()">QUITAR ESPACIOS Y COPIAR</button><br><br>
        <textarea id="resultadoReproductor" readonly></textarea><br>
        <button id="botonLimpiar" onclick="limpiarReproductor()">LIMPIAR ENLACE</button>
    </div>

    <script>
        // Funciones para el primer formulario
        function generarTexto() {
            const titulo = document.getElementById('titulo').value;
            const url = document.getElementById('url').value;
            const titlesinespacio = titulo.replace(/ /g, '%20');

            const texto = `游늭 Titulo :  \`${titulo}\`

游닌 Descargar o Abrir con Web Video Caster para enviar a la TV:

- Copiar 游늹 :
\`${url}\`
-  Link  de Descarga 游깷  : 
${url}

游둰 Ver Online sin descargar o con VLC:

http://labutacaroja.github.io/?video=${url}&title=${titlesinespacio}`;

            document.getElementById('textoGenerado').value = texto;
            document.getElementById('botonCopiar').style.display = 'inline-block';
        }

        function copiarTexto() {
            const textoGenerado = document.getElementById('textoGenerado');
            textoGenerado.select();
            document.execCommand('copy');
            alert('Texto copiado al portapapeles');
        }

        function limpiarCampos() {
            document.getElementById('titulo').value = '';
            document.getElementById('url').value = '';
            document.getElementById('textoGenerado').value = '';
            document.getElementById('botonCopiar').style.display = 'none';
        }

        // Funciones para el formulario SOLO REPRODUCTOR
        function quitarEspacios() {
            const texto = document.getElementById('textoReproductor').value;
            const textoSinEspacios = texto.replace(/ /g, '%20');
            document.getElementById('resultadoReproductor').value = textoSinEspacios;

            // Copiar al portapapeles
            navigator.clipboard.writeText(textoSinEspacios).then(() => {
                alert('Texto copiado al portapapeles');
            });

            // Mostrar el bot칩n "LIMPIAR ENLACE"
            document.getElementById('botonLimpiar').style.display = 'inline-block';
        }

        function limpiarReproductor() {
            document.getElementById('textoReproductor').value = '';
            document.getElementById('resultadoReproductor').value = '';
            document.getElementById('botonLimpiar').style.display = 'none';
        }
    </script>
</body>
</html>
