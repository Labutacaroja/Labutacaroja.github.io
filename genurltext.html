<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Texto</title>
    <style>
        /* Estilos generales */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: gray; /* Fondo gris */
            font-family: Arial, sans-serif;
            color: white; /* Texto blanco para contrastar con el fondo gris */
        }

        /* Contenedor principal */
        .container {
            padding: 20px;
            box-sizing: border-box;
        }

        /* Estilos para los elementos del formulario */
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9; /* Fondo claro para los inputs */
            color: black; /* Texto negro para los inputs */
        }

        textarea {
            height: 150px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff; /* Bot贸n azul */
            color: white;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3; /* Bot贸n azul oscuro al pasar el mouse */
        }

        #botonCopiar {
            display: none; /* Ocultar el bot贸n de copiar inicialmente */
        }

        /* Estilos para el formulario SOLO REPRODUCTOR */
        .solo-reproductor {
            margin-top: 30px;
            padding: 20px;
            background-color: #007bff; /* Fondo azul */
            border-radius: 10px;
        }

        .solo-reproductor textarea {
            background-color: #e0f7ff; /* Fondo claro para el textarea */
        }

        .solo-reproductor button {
            background-color: #0056b3; /* Bot贸n azul oscuro */
        }

        .solo-reproductor button:hover {
            background-color: #003f7f; /* Bot贸n azul m谩s oscuro al pasar el mouse */
        }

        #botonLimpiarEnlace {
            display: none; /* Ocultar el bot贸n de limpiar enlace inicialmente */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de Texto</h1>

        <label for="titulo">T铆tulo:</label><br>
        <input type="text" id="titulo" placeholder="Introduce el t铆tulo"><br><br>

        <label for="url">URL:</label><br>
        <input type="text" id="url" placeholder="Introduce la URL"><br><br>

        <button onclick="generarTexto()">Generar Texto</button><br><br>

        <textarea id="textoGenerado" readonly></textarea><br>

        <button id="botonCopiar" onclick="copiarTexto()">Copiar Texto</button>
        <button onclick="limpiarCampos()">Limpiar</button>
    </div>

    <!-- Formulario SOLO REPRODUCTOR -->
    <div class="container solo-reproductor">
        <h2>SOLO REPRODUCTOR</h2>
        <textarea id="textoReproductor" placeholder="Introduce el texto aqu铆"></textarea><br>
        <button onclick="quitarEspacios()">QUITAR ESPACIOS</button>
        <button id="botonLimpiarEnlace" onclick="limpiarEnlace()">LIMPIAR ENLACE</button>
    </div>

    <script>
        // Funciones para el primer formulario
        function generarTexto() {
            const titulo = document.getElementById('titulo').value;
            const url = document.getElementById('url').value;
            const titlesinespacio = titulo.replace(/ /g, '%20');

            const texto = ` Titulo :  \`${titulo}\`

 Descargar o Abrir con Web Video Caster para enviar a la TV:

- Copiar  :
\`${url}\`
-  Link  de Descarga   : 
${url}

 Ver Online sin descargar o con VLC:

http://labutacaroja.github.io/?video=${url}&title=${titlesinespacio}`;

            document.getElementById('textoGenerado').value = texto;
            document.getElementById('botonCopiar').style.display = 'inline-block';
        }

        function copiarTexto() {
            const textoGenerado = document.getElementById('textoGenerado');
            textoGenerado.select();
            document.execCommand('copy');
            alert('Texto copiado al portapapeles');
        }

        function limpiarCampos() {
            document.getElementById('titulo').value = '';
            document.getElementById('url').value = '';
            document.getElementById('textoGenerado').value = '';
            document.getElementById('botonCopiar').style.display = 'none';
        }

        // Funciones para el formulario SOLO REPRODUCTOR
        function quitarEspacios() {
            const textoReproductor = document.getElementById('textoReproductor').value;
            const textoSinEspacios = textoReproductor.replace(/ /g, '%20');
            document.getElementById('textoReproductor').value = textoSinEspacios;
            document.getElementById('botonLimpiarEnlace').style.display = 'inline-block';
        }

        function limpiarEnlace() {
            document.getElementById('textoReproductor').value = '';
            document.getElementById('botonLimpiarEnlace').style.display = 'none';
        }
    </script>
</body>
</html>
