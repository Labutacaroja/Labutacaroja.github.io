<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buscador de Pel칤culas TMDb (M칩vil)</title>
  <style>
    /* Reset y estilo base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #d3d3d3;
      padding: 10px;
    }
    h1 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 1.6rem;
    }
    label {
      display: block;
      text-align: left;
      margin: 8px 0 4px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .button-container {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }
    button {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #selectorPeliculas {
      margin: 10px 0;
      text-align: center;
    }
    #selectorPeliculas div {
      display: inline-block;
      vertical-align: top;
      margin: 5px;
      cursor: pointer;
      text-align: center;
      width: 120px;
    }
    #selectorPeliculas img {
      width: 100%;
      border-radius: 8px;
    }
    #resultado {
      margin-top: 15px;
      background: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
      font-size: 0.9rem;
      text-align: left;
      word-wrap: break-word;
    }
    #poster {
      display: block;
      margin: 10px auto;
      max-width: 100%;
      border-radius: 10px;
    }

    /* Media query para pantallas peque침as */
    @media (max-width: 480px) {
      .button-container {
        flex-direction: column;
      }
      #selectorPeliculas div {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Buscador de Pel칤culas TMDb</h1>

  <label for="titulo">T칤tulo:</label>
  <input type="text" id="titulo" placeholder="Ej: La ciudad de la alegr칤a">

  <label for="anio">A침o (opcional):</label>
  <input type="text" id="anio" placeholder="Ej: 1992">

  <label for="url">URL (opcional):</label>
  <input type="text" id="url" placeholder="Ej: https://filetolink.com/download/1234/video.mkv">

  <div id="selectorPeliculas" style="display:none;"></div>

  <div class="button-container">
    <button onclick="buscarPelicula()">Buscar</button>
    <button onclick="limpiarCampos()">Limpiar campos</button>
  </div>

  <div id="resultado"></div>
  <img id="poster" src="" alt="P칩ster" style="display:none;">

  <button style="width:100%; margin-top:10px;" onclick="copiarAlPortapapeles()">Copiar resultados</button>

  <script>
    async function procesarUrlInteligente(url) {
      const streamPattern = /^https:\/\/stream\.lcubots\.news\/V1\/watch\/[A-Za-z0-9]+$/;
      if (streamPattern.test(url)) {
        const proxy  = 'https://api.allorigins.win/raw?url=';
        const target = proxy + encodeURIComponent(url);
        try {
          const resp = await fetch(target);
          const html = await resp.text();
          const match = html.match(/https:\/\/streamapi\.mrfooll\.xyz\/[A-Za-z0-9_-]+/);
          return match ? match[0] : url;
        } catch (e) {
          console.warn('No se pudo resolver la URL de StreamAPI:', e);
          return url;
        }
      }
      if (url.startsWith("https://filetolink")) {
        try {
          const u     = new URL(url);
          const parts = u.pathname.split("/");
          if (parts.length >= 4 && parts[1] === "download") {
            u.pathname = `/${parts[2]}/`;
            return u.origin + u.pathname + u.search;
          }
        } catch (e) {
          console.warn("URL inv치lida:", e);
        }
      }
      return url;
    }

    async function buscarPelicula() {
      const tituloInput = document.getElementById("titulo").value.trim();
      const anioInput   = document.getElementById("anio").value.trim();
      let urlInput      = document.getElementById("url").value.trim();

      if (!tituloInput) {
        return alert('Debes introducir al menos el t칤tulo.');
      }
      if (urlInput) {
        urlInput = await procesarUrlInteligente(urlInput);
      }

      const api_key = "d336c933823098e7d4f5221b2eb3d768";
      const resp    = await fetch(
        `https://api.themoviedb.org/3/search/movie?api_key=${api_key}`
        + `&query=${encodeURIComponent(tituloInput)}&language=es`
      );
      const data = await resp.json();

      if (!data.results.length) {
        document.getElementById("resultado").innerText = `No se encontr칩: ${tituloInput}`;
        return;
      }

      if (!anioInput) {
        const container = document.getElementById("selectorPeliculas");
        container.innerHTML = "";
        data.results.forEach(movie => {
          const year   = movie.release_date ? movie.release_date.split("-")[0] : "N/A";
          const poster = movie.poster_path
            ? `https://image.tmdb.org/t/p/w200${movie.poster_path}`
            : "";
          const card = document.createElement("div");
          card.innerHTML = `
            <img src="${poster}" alt="Poster"><br>
            <strong>${movie.title}</strong><br>
            <small>(${year})</small>
          `;
          card.onclick = () => mostrarResultado([movie], urlInput, year);
          container.appendChild(card);
        });
        container.style.display = "block";
        return;
      }

      let filtradas = data.results.filter(m =>
        m.release_date && m.release_date.startsWith(anioInput)
      );
      if (!filtradas.length) filtradas = [data.results[0]];

      mostrarResultado(filtradas, urlInput, anioInput);
    }

    function mostrarResultado(movies, urlInput, anioInput) {
      const movie         = movies[0];
      const final_title   = movie.title;
      const found_year    = anioInput || (movie.release_date
                            ? movie.release_date.split("-")[0]
                            : "N/A");
      let   found_overview = movie.overview || "Sinopsis no disponible";
      const poster_path   = movie.poster_path
                            ? `https://image.tmdb.org/t/p/w500${movie.poster_path}`
                            : "";

      if (found_overview.length > 570) {
        found_overview = found_overview.substring(0, 567) + "...";
      }

      const formattedTitle = final_title.replace(/\s/g, "_") + `(${found_year})`;
      let   resultadoTexto = `游늭 Titulo : \`${final_title} (${found_year})\`\n\n`
                            + `${found_overview}\n\n`;
      if (urlInput) {
        resultadoTexto += `http://labutacaroja.github.io/?video=${urlInput}`
                       + `&title=${formattedTitle}`;
      }

      document.getElementById("resultado").innerText = resultadoTexto;

      const poster = document.getElementById("poster");
      if (poster_path) {
        poster.src = poster_path;
        poster.style.display = "block";
      } else {
        poster.style.display = "none";
      }
      document.getElementById("selectorPeliculas").style.display = "none";
    }

    function limpiarCampos() {
      document.getElementById("titulo").value          = "";
      document.getElementById("anio").value            = "";
      document.getElementById("url").value             = "";
      document.getElementById("resultado").innerText   = "";
      document.getElementById("poster").style.display  = "none";
      document.getElementById("selectorPeliculas").style.display = "none";
    }

    function copiarAlPortapapeles() {
      const txt = document.getElementById("resultado").innerText;
      navigator.clipboard.writeText(txt);
    }
  </script>
</body>
</html>
